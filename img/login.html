    <div class="container">

              <form id="loginForm">

                  <label for="email" class="form-label">Email:</label>

                </div>
                <div class="form-check mb-3">

                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
